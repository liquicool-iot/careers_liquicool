        /* Header */

        .logo-header {

        .logo-header::before {
            content: '';

            top: 0;

        .logo-header:hover::before {

        .logo-header:active {
            transform: translateY(0) scale(1);

        .logo-header img {

        .nav-links {

            padding: 8px 16px;

        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #0066cc;
            transition: all 0.3s ease;

        .nav-links a:hover::after {
            width: 80%;

        /* Language Dropdown */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            background: #0066cc;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3);
        }

        .dropbtn:not(:hover) {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        .dropbtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .dropbtn:hover {
            background: #0052a3;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.4);
        }

        .dropbtn:hover::before {
            left: 100%;
        }

        .dropbtn:active {
            transform: translateY(0) scale(1.02);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 140px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            pointer-events: none;
        }

        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-content button {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 14px;
        }

        .dropdown-content button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 102, 204, 0.1), rgba(0, 102, 204, 0.05));
            transition: width 0.3s ease;
        }

        .dropdown-content button:hover {
            background: rgba(0, 102, 204, 0.08);
            color: #0066cc;
            transform: translateX(4px);
        }

        .dropdown-content button:hover::before {
            width: 100%;
        }

        .dropdown-content button:first-child {
            border-radius: 10px 10px 0 0;
        }

        .dropdown-content button:last-child {
            border-radius: 0 0 10px 10px;
        }

        .show {
            display: block;
        }

        @media (min-width: 768px) and (max-width: 1200px) {

                grid-template-columns: repeat(2, 1fr);
            }

        @media (min-width: 1200px) {
            /* 大屏幕可以选择3x2布局 */

        .language-card {

        .language-card a {

        .language-flag {

        /* Footer */

        footer a {

        footer a:hover {

        /* Mobile Responsive */
        @media (max-width: 1000px) {
            .nav-links {
                display: none;

        /* Responsive design */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

            }

            }

            .error-container {

            }

            .error-code {

            }

            }

            .back-home {

    </style>
</head>
<body>

                <div id="myDropdown" class="dropdown-content" role="menu" aria-labelledby="language-selector" onmouseenter="keepDropdownOpen()" onmouseleave="hideDropdown()">

                    <button onclick="setLanguage('zh-HK')" role="menuitem">繁體中文</button>

    <main>

    <footer>
        <div class="container">
            <p class="copyright" data-i18n="copyright">©2025 立冷科技有限公司 版权所有 | <a href="mailto:xuezhi.qin@liquicool.hk" data-i18n="feedback">意见反馈</a></p>
        </div>
    </footer>

    <script>
        const translations = {
            'zh-CN': {
                'page-title': '页面不存在 - 立冷科技',
                'meta-description': '抱歉，您请求的页面不存在或已被移除。',
                'og-title': '页面不存在 - 立冷科技',
                'og-description': '抱歉，您请求的页面不存在或已被移除。',
                'nav-home': '首页',
                'nav-about': '公司简介',
                'nav-tech': '核心技术',
                'nav-awards': '荣誉奖项',
                'nav-contact': '联系我们',
                'error-title': '页面不存在',
                'error-description': '抱歉，您请求的页面不存在或已被移除。',
                'back-home': '返回首页',
                'copyright': '©2025 立冷科技有限公司 版权所有',
                'feedback': '意见反馈'
            },
            'zh-HK': {
                'page-title': '頁面不存在 - 立冷科技',
                'meta-description': '抱歉，您請求的頁面不存在或已被移除。',
                'og-title': '頁面不存在 - 立冷科技',
                'og-description': '抱歉，您請求的頁面不存在或已被移除。',
                'nav-home': '首頁',
                'nav-about': '公司簡介',
                'nav-tech': '核心技術',
                'nav-awards': '榮譽獎項',
                'nav-contact': '聯絡我們',
                'error-title': '頁面不存在',
                'error-description': '抱歉，您請求的頁面不存在或已被移除。',
                'back-home': '返回首頁',
                'copyright': '©2025 立冷科技有限公司 版權所有',
                'feedback': '意見反饋'
            },
            'en': {
                'page-title': 'Page Not Found - LiquiCool Technology',
                'meta-description': 'Sorry, the page you requested does not exist or has been removed.',
                'og-title': 'Page Not Found - LiquiCool Technology',
                'og-description': 'Sorry, the page you requested does not exist or has been removed.',
                'nav-home': 'Home',
                'nav-about': 'About Us',
                'nav-tech': 'Technology',
                'nav-awards': 'Awards',
                'nav-contact': 'Contact',
                'error-title': 'Page Not Found',
                'error-description': 'Sorry, the page you requested does not exist or has been removed.',
                'back-home': 'Back to Home',
                'copyright': '©2025 LiquiCool Technology Limited. All Rights Reserved',
                'feedback': 'Feedback'
            }
        };

        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('zh')) {
                if (lang.includes('TW') || lang.includes('HK') || lang.includes('MO')) {
                    return 'zh-HK';
                }
                return 'zh-CN';
            } else if (lang.startsWith('en')) {
                return 'en';
            }
            return 'zh-CN';
        }

        let currentLang = localStorage.getItem('preferredLang') || getBrowserLanguage();

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.title = translations[lang]['page-title'];
            document.querySelector('meta[name="description"]').setAttribute('content', translations[lang]['meta-description']);
            document.querySelector('meta[property="og:title"]').setAttribute('content', translations[lang]['og-title']);
            document.querySelector('meta[property="og:description"]').setAttribute('content', translations[lang]['og-description']);

            const copyrightEl = document.querySelector('.copyright');
            copyrightEl.innerHTML = `${translations[lang]['copyright']} | <a href="mailto:xuezhi.qin@liquicool.hk">${translations[lang]['feedback']}</a>`;

            document.getElementById("myDropdown").classList.remove("show");
        }

        let hoverTimer = null;
        let leaveTimer = null;

        function showDropdown() {
            clearTimeout(leaveTimer);
            hoverTimer = setTimeout(() => {
                const dropdown = document.getElementById("myDropdown");
                dropdown.style.display = "block";
                setTimeout(() => {
                    dropdown.classList.add("show");
                }, 10);
            }, 200);
        }

        function hideDropdown() {
            clearTimeout(hoverTimer);
            leaveTimer = setTimeout(() => {
                const dropdown = document.getElementById("myDropdown");
                dropdown.classList.remove("show");
                setTimeout(() => {
                    dropdown.style.display = "none";
                }, 300);
            }, 200);
        }

        function keepDropdownOpen() {
            clearTimeout(leaveTimer);
            clearTimeout(hoverTimer);
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("myDropdown");
            if (dropdown.classList.contains("show")) {
                dropdown.classList.remove("show");
                setTimeout(() => {
                    dropdown.style.display = "none";
                }, 300);
            } else {
                dropdown.style.display = "block";
                setTimeout(() => {
                    dropdown.classList.add("show");
                }, 10);
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                        setTimeout(() => {
                            openDropdown.style.display = "none";
                        }, 300);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(currentLang);
        });
    </script>
</body>
