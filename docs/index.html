    <script>
        const translations = {
            'zh-CN': {
                'page-title': '网站建设中 - 立冷科技 | LiquiCool Technology',

                'error-title': '网站建设中',

                'back-home': '返回首页',
                'copyright': '©2025 立冷科技有限公司 版权所有',
                'feedback': '意见反馈'

            'zh-TW': {
                'page-title': '網站建設中 - 立冷科技 | LiquiCool Technology',
                'meta-description': '立冷科技官方網站正在建設中，敬請期待。我們專注於數據中心液冷解決方案，為您提供高效節能的冷卻技術。',

                'og-description': '立冷科技官方網站正在建設中，敬請期待。我們專注於數據中心液冷解決方案。',
                'twitter-title': '網站建設中 - 立冷科技',
                'twitter-description': '立冷科技官方網站正在建設中，敬請期待。我們專注於數據中心液冷解決方案。',
                'error-title': '網站建設中',

                'back-home': '返回首頁',

                'feedback': '意見反饋'
            },
            'en': {
                'page-title': 'Website Under Construction - LiquiCool Technology',
                'meta-description': 'LiquiCool Technology official website is under construction. Stay tuned. We specialize in data center liquid cooling solutions for efficient and energy-saving cooling technology.',
                'og-title': 'Website Under Construction - LiquiCool Technology',
                'og-description': 'LiquiCool Technology official website is under construction. Stay tuned. We specialize in data center liquid cooling solutions.',

                'back-home': 'Back to Home',
                'copyright': '©2025 LiquiCool Technology Limited. All Rights Reserved',
                'feedback': 'Feedback'
            }
        };

        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('zh')) {
                if (lang.includes('TW') || lang.includes('HK') || lang.includes('MO')) {
                    return 'zh-TW';
                }
                return 'zh-CN';
            } else if (lang.startsWith('en')) {
                return 'en';
            }
            return 'zh-CN';
        }

        let currentLang = localStorage.getItem('preferred-language') || getBrowserLanguage();

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferred-language', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.title = translations[lang]['page-title'];
            document.querySelector('meta[name="description"]').setAttribute('content', translations[lang]['meta-description']);
            document.querySelector('meta[property="og:title"]').setAttribute('content', translations[lang]['og-title']);
            document.querySelector('meta[property="og:description"]').setAttribute('content', translations[lang]['og-description']);
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', translations[lang]['twitter-title']);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', translations[lang]['twitter-description']);

            const copyrightEl = document.querySelector('.copyright');
            copyrightEl.innerHTML = `${translations[lang]['copyright']} | <a href="mailto:xuezhi.qin@liquicool.hk">${translations[lang]['feedback']}</a>`;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage(currentLang);

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLanguage(btn.getAttribute('data-lang'));
                });
            });
        });
    </script>
